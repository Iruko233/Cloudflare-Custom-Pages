<html lang="zh">

<head>
  <title>访问已被拦截</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="color-scheme" content="light dark">
  <!-- Fonts -->
  <link rel="dns-prefetch" href="//fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css?family=Montserrat:400,500,600,900" rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="style.css">
  <style name="AppTheme" parent="Theme.AppCompat.Light.NoActionBar"></style>
</head>

<body class="antialiased font-sans">
  <div class="md:flex min-h-screen main-body">
    <div class="w-full md:w-1/2 bg-white flex items-center justify-center left-sec">
      <div class="max-w-sm m-8 content-body">
        <div class="no-select">
          <div class="text-black text-5xl md:text-15xl font-black no-select">很抱歉，您的访问已被拦截</div>
          <p class="text-grey-darker text-2xl md:text-3xl mb-7 leading-normal"></p>
          <p class="sub-header">
          <h1>您的请求触发了本站的WAF规则</h1>
          </p>
          <p class="sub-header">
          <h1>如有疑问请联系管理员反馈</h1>
          </p>
          <br>
          <div class="tip-text">
            <br>这可能是您提交某个单词、短语、SQL命令、格式错误的数据或当前环境存在风险导致的
            <br>
            <br>请您更换<b>设备</b>/<b>浏览器</b>/<b>网络环境</b>后重试
          </div>
        </div>
        <div class="sub-footer">
          <div class="w-full h-2 bg-grey-light my-3 md:my-6"></div>
          <ul>
            <li>Cloudflare事件ID: ::RAY_ID::</li>
            <li>你的IP: ::CLIENT_IP::</li>
            <li>Performance &amp; Security by Cloudflare</li>
          </ul>
        </div>
      </div>
    </div>
    <div class="relative pb-full md:flex md:pb-0 md:min-h-screen w-full md:w-1/2 anime-background">
    </div>
  </div>
</body>

</html>
