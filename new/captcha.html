<!DOCTYPE html>
<html lang="zh">

<head>
  <title>安全验证</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="color-scheme" content="light dark">
  
  <!-- 简单的脚本：自动填充当前域名 -->
  <script type="text/javascript">
    window.onload = function() {
      var hostname = window.location.hostname;
      var elements = document.querySelectorAll(".domain-name-text");
      elements.forEach(function(el) {
        el.innerText = hostname;
      });
    };
  </script>

  <style>
    /* =========================================
       1. 基础样式 (与之前保持完全一致)
       ========================================= */
    :root {
      --bg-color-light: #ffffff;
      --text-main-light: #111111;
      --text-sub-light: #555555;
      --accent-light: #000000;
      
      /* 深色模式：您指定的 #1d1d1d */
      --bg-color-dark: #1d1d1d;
      --text-main-dark: #ffffff;
      --text-sub-dark: #888888;
      --pattern-dot-dark: rgba(255, 255, 255, 0.05);
      --pattern-dot-light: rgba(0, 0, 0, 0.05);
    }

    html {
      line-height: 1.5;
      -webkit-text-size-adjust: 100%;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
      height: 100%;
    }
    
    body { margin: 0; height: 100%; overflow-x: hidden; }
    *, *::before, *::after { box-sizing: border-box; }

    /* =========================================
       2. 布局结构
       ========================================= */
    .container {
      display: flex;
      flex-direction: column-reverse;
      min-height: 100vh;
    }

    .info-section {
      background-color: var(--bg-color-light);
      flex: 1;
      display: flex;
      flex-direction: column;
      justify-content: center;
      padding: 3rem 2rem;
      position: relative;
      z-index: 10;
    }

    .visual-section {
      flex: 1;
      background-color: #fafafa;
      position: relative;
      min-height: 30vh;
      background-image: radial-gradient(var(--pattern-dot-light) 1.5px, transparent 1.5px);
      background-size: 24px 24px;
    }

    .content-wrapper {
      max-width: 600px;
      margin: 0 auto;
      width: 100%;
    }

    /* =========================================
       3. 排版细节
       ========================================= */
    .divider {
      width: 40px;
      height: 4px;
      background-color: var(--accent-light);
      margin: 2rem 0;
    }

    h1.main-title {
      font-size: 2.5rem;
      font-weight: 800;
      color: var(--text-main-light);
      margin: 0 0 1rem 0;
      letter-spacing: -0.05rem;
      line-height: 1.1;
    }

    p.sub-text {
      font-size: 1.1rem; /* 稍微大一点，作为主要指示 */
      color: var(--text-main-light);
      margin-bottom: 2rem;
      font-weight: 500;
    }

    /* 域名的高亮样式 */
    .domain-name-text {
      font-weight: 700;
      text-decoration: underline;
      text-decoration-thickness: 2px;
    }

    /* =========================================
       4. Captcha 验证框 & 说明区域
       ========================================= */
    .captcha-container {
      margin: 2rem 0;
      min-height: 80px; /* 防止加载时抖动 */
    }

    .explanation {
      margin-top: 2rem;
      padding-top: 1.5rem;
      border-top: 1px dashed rgba(0,0,0,0.1);
    }

    .explanation h3 {
      font-size: 0.9rem;
      font-weight: 700;
      color: var(--text-main-light);
      margin: 0 0 0.5rem 0;
    }

    .explanation p {
      font-size: 0.85rem;
      color: var(--text-sub-light);
      margin: 0;
      line-height: 1.6;
    }

    /* 底部页脚 */
    .meta-footer {
      margin-top: 2rem;
      font-size: 0.75rem;
      color: #999;
    }
    
    .meta-footer ul { padding: 0; list-style: none; margin: 0; }
    .meta-footer li { display: inline-block; margin-right: 1rem; }

    /* =========================================
       5. 响应式
       ========================================= */
    @media (min-width: 768px) {
      .container { flex-direction: row; }
      .info-section { width: 50%; text-align: left; padding: 0 4rem; }
      .visual-section { width: 50%; height: auto; }
      h1.main-title { font-size: 3.5rem; }
    }

    /* =========================================
       6. 深色模式适配
       ========================================= */
    @media (prefers-color-scheme: dark) {
      .info-section, .visual-section { background-color: var(--bg-color-dark); }
      
      .visual-section { 
        background-image: radial-gradient(var(--pattern-dot-dark) 1.5px, transparent 1.5px);
        box-shadow: inset 0 0 100px rgba(0,0,0,0.5); 
      }
      
      h1.main-title, .domain-name-text, .explanation h3 { color: var(--text-main-dark); }
      p.sub-text { color: #d1d1d1; }
      
      .explanation p, .meta-footer { color: var(--text-sub-dark); }
      
      .divider { background-color: #ffffff; }
      .explanation { border-top-color: rgba(255,255,255,0.1); }
    }
  </style>
</head>

<body>
  <div class="container">
    <!-- 左侧：交互区域 -->
    <div class="info-section">
      <div class="content-wrapper">
        <div class="divider"></div>
        <h1 class="main-title">安全验证</h1>
        
        <p class="sub-text">
          请完成下方验证以访问<br>
          <span class="domain-name-text"></span>
        </p>
        
        <!-- Cloudflare 验证组件插入点 -->
        <div class="captcha-container">
          ::CAPTCHA_BOX::
        </div>
        
        <!-- 解释说明区域 -->
        <div class="explanation">
          <h3>为什么需要验证？</h3>
          <p>系统检测到您的网络环境存在异常流量 为了确保服务器安全，我们需要确认您不是机器人</p>
        </div>

        <div class="meta-footer">
          <ul>
            <li>ID: ::RAY_ID::</li>
            <li>IP: ::CLIENT_IP::</li>
            <li>Performance & Security by Cloudflare</li>
          </ul>
        </div>
      </div>
    </div>

    <!-- 右侧：极简点阵背景 -->
    <div class="visual-section">
    </div>
  </div>
</body>
</html>
